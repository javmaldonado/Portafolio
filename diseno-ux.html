    <style>

    .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
 .btn-volver {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            margin: 1.25rem;
            background-color: #024a70;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            border-radius: 9999px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-volver:hover {
            background-color: #146a97;
            transform: translateY(-2px);
        }
.tools {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: center; /* centra horizontalmente */
  margin-top: 20px;
  text-align: center;
  padding: 0 10px; /* evita que pegue a los bordes en móvil */
}

.bubble {
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  color: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  transition: transform 0.2s ease, opacity 0.2s ease;
  flex-shrink: 0; /* evita que se aplasten demasiado */
}

.bubble:hover {
  transform: scale(1.08);
  opacity: 0.9;
}

/* Colores */
.investigacion {
  background-color: #b1b6b8;
}
.ideacion {
  background-color:#146a97;
}
.prototipado {
  background-color: #1e4ca9;
}

/* --- Responsive --- */
@media (max-width: 768px) {
  .bubble {
    font-size: 13px;
    padding: 8px 14px;
  }
}

@media (max-width: 480px) {
  .bubble {
    font-size: 12px;
    padding: 6px 12px;
  }
  .tools {
    gap: 8px; /* menos espacio entre burbujas */
  }
}
body{
